<h3 id="characterName"></h3>
<h4>Basic Info</h4>
<ul class="uLists">
  <div class="myOverrideText"><li id="Race">Race: <input id="charEditRace" type="text" [(ngModel)]="charRace" pInputText></li></div>
  <div class="myOverride"><li id="Level">Level: <p-inputNumber inputId="charEditLevel" [showButtons]="true" mode="decimal" [(ngModel)]="charLevel" [min]="1" [max]="20"></p-inputNumber></li></div>
  <div class="myOverrideText"><li id="Subclass">Subclass: <input id="charEditSubclass" type="text" [(ngModel)]="charSubclass" pInputText></li></div>
</ul>
<h4>Stats</h4>
<ul class="uLists">
    <div class="myOverride"><li id="HP">HP: <p-inputNumber inputId="charEditHP" [showButtons]="true" mode="decimal" [(ngModel)]="charHP" [min]="1"></p-inputNumber></li></div>
    <div class="myOverride"><li id="AC">AC: <p-inputNumber inputId="charEditAC" [showButtons]="true" mode="decimal" [(ngModel)]="charAC" [min]="1"></p-inputNumber></li></div>
    <div class="myOverride"><li id="STR">STR: <p-inputNumber inputId="charEditSTR" [showButtons]="true" mode="decimal" [(ngModel)]="charSTR" [min]="1" [max]="30"></p-inputNumber></li></div>
    <div class="myOverride"><li id="DEX">DEX: <p-inputNumber inputId="charEditDEX" [showButtons]="true" mode="decimal" [(ngModel)]="charDEX" [min]="1" [max]="30"></p-inputNumber></li></div>
    <div class="myOverride"><li id="CON">CON: <p-inputNumber inputId="charEditCON" [showButtons]="true" mode="decimal" [(ngModel)]="charCON" [min]="1" [max]="30"></p-inputNumber></li></div>
    <div class="myOverride"><li id="INT">INT: <p-inputNumber inputId="charEditINT" [showButtons]="true" mode="decimal" [(ngModel)]="charINT" [min]="1" [max]="30"></p-inputNumber></li></div>
    <div class="myOverride"><li id="WIS">WIS: <p-inputNumber inputId="charEditWIS" [showButtons]="true" mode="decimal" [(ngModel)]="charWIS" [min]="1" [max]="30"></p-inputNumber></li></div>
    <div class="myOverride"><li id="CHA">CHA: <p-inputNumber inputId="charEditCHA" [showButtons]="true" mode="decimal" [(ngModel)]="charCHA" [min]="1" [max]="30"></p-inputNumber></li></div>
</ul>
<button class="btnEditChar" pButton type="button" label="Edit" (click)="editChar()"></button>
<button class="btnEditChar" pButton type="button" label="Back" (click)="btnBack()"></button>
