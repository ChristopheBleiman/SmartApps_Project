<h3>Edit campaign</h3>
<ul>
    <div class="myOverrideText"><li id="Name">Name: <input id="campaignEditName" type="text" [(ngModel)]="campaignName" pInputText></li></div>
    <div class="myOverrideText"><li id="Description">Description: <input id="campaignEditDescription" type="text" [(ngModel)]="campaignDescription" pInputText></li></div>
</ul>
<button class="btnEdit" pButton type="button" label="Edit" (click)="editCampaign()"></button>
